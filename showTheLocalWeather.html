<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="showTheLocalWeather.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="showTheLocalWeather.js"></script>
  
  <title>Show the local weather</title>
</head>

<body>
  <main id="main-data">
  <div id="location"></div>
  <div id="date"></div>
  <i id="update"></i>
  <div id="main-temp"></div>
  <div id="degC"></div>
  <div id="degF"></div>
  <div id="description"></div>
  <img id="icon"> 
</main>
<aside id=other-data>
  <div id="main-temp-min-max"></div>
  <div id="main-humidity"></div>
  <div id="main-pressure"></div>
  <div id="wind"></div>
  <div id="visibility"></div>
  <div id="sunrise-set"></div>
</aside>
</body>
</html>
